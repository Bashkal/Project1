<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>History Nesnesine ait metotlar</title>
</head>
<body>
    <form>
        <input type="button" name="onceki" value="önceki sayfa" onclick="history.back()" />
        <input type="button" name="oncekigo" value="önceki sayfa go" onclick="history.go(-1)" />
        <input type="button" name="sonraki" value="sonraki sayfa" onclick="history.forward()" />
    </form>
</body>
</html>
