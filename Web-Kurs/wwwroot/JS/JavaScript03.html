<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Karar Yapıları</title>
    <script>
        var say;
        say = window.prompt("Bir sayı giriniz", "0");
        s = parseInt(say)
        if (s > 0) document.writeln("<h2>Sayı Pozitif</h2>");
        else if (s == 0) document.writeln("<h2>Sayı sıfıra eşit</h2>");
        else document.writeln("<h2>Sayı Negatif</h2>");
    </script>
</head>

</html>
