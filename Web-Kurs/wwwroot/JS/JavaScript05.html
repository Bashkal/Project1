<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JS Döngüler (loops)</title>
    <script>
        //while loop
       
        var say, sayac, toplam;
        say = window.prompt("bir tam sayı girin, işlemi sonlandırmak için negatif sayı tuşlayınız", "0");
        say = parseFloat(say);
        sayac = 0;
        toplam = 0;
        while (say > 0) {
            sayac++;
            toplam += say;
            say = window.prompt("bir tam sayı girin, işlemi sonlandırmak için negatif sayı tuşlayınız", "0");
            say = parseFloat(say);
        }
        document.writeln("<h2>toplam:" + toplam + "</h2>");
        document.writeln("<h2>sayaç:" + sayac + "</h2>");

        //Do While Loop
        var say, topl, ort;
        say = 1;
        topl = 0;
        do {
            topl =topl + say;
            say++;
        }while (say < 10);
        ort = topl / (say-1);
        document.writeln("<h2>toplam:" + topl + "</h2>");
        document.writeln("<h2>ortalama:" + ort + "</h2>");
        //for
        for (var i = 0; i < 10; i++) {
            document.writeln("<h3>i'nin değer:"+i+"</h3>")

        }
        //we can apply nested loops
    </script>


</head>

</html>
