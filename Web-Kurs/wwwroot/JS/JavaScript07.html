<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS OOP</title>
    <script>
        function Otomobile(Brand, Model, Year, Color, DriveMode) {
            this.Brand = Brand;
            this.Color = Color;
            this.Model = Model;
            this.Year = Year;
            this.DriveMode = DriveMode;
            this.speed = speed = 0;
        }
        function speed(value) {
            return value;
        }
    </script>
</head>
<body>
    <h1>Nesneler(objects) ve Özllikleri(properties)</h1>
    <p>Kullanımı: nesneAdı.özellikAdı</p>
    <script>
        function Personal(ad, pricePerHour) {
            this.ad = ad;
            this.pricePerHour = pricePerHour;
            this.totalprice = totalprice;
        }
        function totalprice(hour) {
            return this.pricePerHour * hour;
        }
        pers1 = new Personal("Mahmut", 50);
        pers2 = new Personal("Sami", 55);
        s1 = parseInt(window.prompt("ilk personel için kaç saat çalışıldığını giriniz", "0"));
        p1 = pers1.totalprice(s1);
        s2 = parseInt(window.prompt("ikinci personel için kaç saat çalışıldığını giriniz", "0"));
        p2 = pers2.totalprice(s2);
        document.writeln("<h2>" + pers1.ad + " adlı personele ödenecek tutar " + p1 + "</h2>");
        document.writeln("<h2>" + pers2.ad + " adlı personele ödenecek tutar " + p2 + "</h2>");
    </script>
    <h1 style="position:sticky">JavaScript OOP-2</h1>
    <script>
        Car1 = new Otomobile("Volvo", "XC90", 2004, "black", "AWD");
        Car2 = new Otomobile("BMW", "730D", 2004, "silver", "RWD");
        Car3 = new Otomobile("Hyundai", "Trajet", 2002, "Light Blue", "FWD");
        function print() {
            document.writeln("<h2>Birinci Aracın Bilgileri</h2>");
            document.writeln("<h3>Araç Adı: " + Car1.Brand);
            document.writeln("<h3>Araç Modeli: " + Car1.Model);
            document.writeln("<h3>Araç Üretim Yılı: " + Car1.Year);
            document.writeln("<h3>Araç Rengi: " + Car1.Color);
            document.writeln("<h3>Araç Çekiş: " + Car1.DriveMode);
            document.writeln("<h3>Araç Sürati: " + Car1.speed);
            document.writeln("<h2>İkinci Aracın Bilgileri</h2>");
            document.writeln("<h3>Araç Adı: " + Car2.Brand);
            document.writeln("<h3>Araç Modeli: " + Car2.Model);
            document.writeln("<h3>Araç Üretim Yılı: " + Car2.Year);
            document.writeln("<h3>Araç Rengi: " + Car2.Color);
            document.writeln("<h3>Araç Çekiş: " + Car2.DriveMode);
            document.writeln("<h3>Araç Sürati: " + Car2.speed);
            document.writeln("<h2>Üçüncü Aracın Bilgileri</h2>");
            document.writeln("<h3>Araç Adı: " + Car3.Brand);
            document.writeln("<h3>Araç Modeli: " + Car3.Model);
            document.writeln("<h3>Araç Üretim Yılı: " + Car3.Year);
            document.writeln("<h3>Araç Rengi: " + Car3.Color);
            document.writeln("<h3>Araç Çekiş: " + Car3.DriveMode);
            document.writeln("<h3>Araç Sürati: " + Car3.speed);
        }
        print();
    </script>
</body>
</html>
