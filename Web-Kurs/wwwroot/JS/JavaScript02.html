<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript Matematiksel İşlemler</title>
    <script>
        var x,y,z;
        x=10;
        y=3;
       z=x*y+2/x*y+x%3*y;
        document.writeln("<h2>z="+z+"</h2>");
    </script>
</head>
<body>
    <h1>operatörler</h1>
    ()
    <br />
    *
    <br />
  /
    <br />
    %
    <br />
    +
    <br />
    -
</body>
</html>
