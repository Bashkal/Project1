<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fonksiyonlar</title>
    <script>
        //basşt fonksiyon tanımı
        function print(parametre) {
            document.writeln("<h1>" + parametre + "</h1>");
        }
        function changeColor(renk) {
            document.bgColor = renk;
        }
        print("merhaba")
        
    </script>
</head>
<body>
    <h1>Fonksiyonlar  </h1>
    <form>
        <input id="Button1" type="button" value="Mavi" onclick="changeColor('blue')" />
        <input id="Button2" type="button" value="Yeşil" onclick="changeColor('green')"/>
        <input id="Button3" type="button" value="Kırmızı" onclick="changeColor('red')"/>

    </form>
</body>
</html>
