<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Css yükseklik ve genişlik ayarlama</title>
</head>
<body>
    <p style="width:200px;height:157px;padding:30px;background-color:azure">bir öğenin yükseklik ve genişliğini ayarlamak için height ve width kullanılır</p>
    <h2>Max genişlik ayarlama</h2>
    <p style="max-width:200px;max-height:157px;padding:30px;background-color:azure">bir öğenin yükseklik ve genişliğini ayarlamak için max height ve maxwidth kullanılır</p>
    <p style="width: 20%; max-height: 157px; padding: 30px; background-color: azure">ölçü olarak % kullanımı</p>
</body>
</html>
