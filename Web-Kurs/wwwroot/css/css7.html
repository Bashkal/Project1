<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Css Float özelliği</title>
</head>
<body>
    <h1>Float Özelliği</h1>
    <div>
        kapsayıcı div
        <div style="float:left;border:1px solid">
            Float left olan div sola yapışıt ve sonraki elemanlar burdan itibaren dizilir
        </div>
        <div style="border:1ps double">
            float left ten sonraki div
        </div>
        <div style="float:right;border:1px solid">
            Float right olan div sağa yapışır ve sonraki elemanlar burdan itibaren dizilir
        </div>
        <div style="border:1ps double">
            float right ten sonraki div
        </div>
    </div>

</body>
</html>
